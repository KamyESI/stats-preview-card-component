<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <section class="main-container">
      <section class="image-container">
        <img src="images/image-header-desktop.jpg" alt="" />
        <div class="overlay-layer"></div>
      </section>
      <section class="text-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="big-container">
          <section class="small-container">
            <h2>10k+</h2>
            <p class="small-p">COMPANIES</p>
          </section>
          <section class="small-container">
            <h2>314</h2>
            <p class="small-p">TEMPLATES</p>
          </section>
          <section class="small-container">
            <h2>12M+</h2>
            <p class="small-p">QUERIES</p>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
